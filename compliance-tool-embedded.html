        // ===== AI ÁøªËØë =====
        async function translateToEnglish(chineseName) {
            const variants = new Set();
            
            // 1. ÂÖàÊ£ÄÊü•ÂÜÖÁΩÆÊò†Â∞Ñ
            for (const [cn, enList] of Object.entries(NAME_MAPPINGS)) {
                if (chineseName.includes(cn)) {
                    enList.forEach(en => variants.add(en));
                }
            }
            
            // 2. Ê∑ªÂä†ÊãºÈü≥Âèò‰Ωì
            const pinyin = toPinyin(chineseName);
            if (pinyin !== chineseName) {
                variants.add(pinyin);
                // È¶ñÂ≠óÊØçÂ§ßÂÜôÁâàÊú¨
                variants.add(pinyin.charAt(0).toUpperCase() + pinyin.slice(1));
            }
            
            // 3. Â¶ÇÊûúÊúâ DeepSeek API KeyÔºåÂ∞ùËØïË∞ÉÁî®ÔºàÂèØÈÄâÂ¢ûÂº∫Ôºâ
            const apiKey = getDeepseekApiKey();
            if (apiKey) {
                try {
                    const prompt = `‰Ω†ÊòØ‰∏ì‰∏öÁøªËØë„ÄÇÂ∞Ü‰∏≠ÊñáÂêçÁß∞"${chineseName}"ÁøªËØëÊàêÊâÄÊúâÂèØËÉΩÁöÑËã±ÊñáÂèò‰ΩìÔºàÂÆòÊñπÂêç„ÄÅÊãºÈü≥„ÄÅÁº©ÂÜôÁ≠âÔºâ„ÄÇÂè™ËøîÂõûJSONÊï∞ÁªÑÔºåÂ¶ÇÔºö["Name1", "Name2"]`;
                    const response = await fetch(CORS_PROXY + encodeURIComponent(DEEPSEEK_API_URL), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: 'deepseek-chat',
                            messages: [{ role: 'user', content: prompt }],
                            temperature: 0.3
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const content = data.choices[0].message.content;
                        console.log('DeepSeek response:', content);
                        const jsonMatch = content.match(/\[[\s\S]*?\]/);
                        if (jsonMatch) {
                            JSON.parse(jsonMatch[0]).forEach(v => variants.add(v));
                        }
                    } else {
                        console.error('DeepSeek error:', response.status);
                    }
                } catch (e) {
                    console.log('DeepSeek unavailable, using built-in translations:', e.message);
                }
            }
            
            // ËøîÂõûÁªìÊûúÔºàËá≥Â∞ëÂåÖÂê´ÂéüÂßãËæìÂÖ•Ôºâ
            if (variants.size === 0) {
                return [chineseName];
            }
            return Array.from(variants);
        }

        // ===== Êï∞ÊçÆÂ∫ìÊü•ËØ¢ =====
        async function searchCSL(name, fuzzy = true) {
            const apiKey = getCslApiKey();
            console.log('Key:', apiKey ? `${apiKey.substring(0, 8)}...` : 'NULL');
            
            if (!apiKey) {
                throw new Error('ËØ∑ÂÖàÈÖçÁΩÆÂØÜÈí•');
            }

            const params = new URLSearchParams();
            // ÈÄöËøá URL ÂèÇÊï∞‰º†ÈÄí subscription key
            params.append('subscription-key', apiKey);
            
            if (fuzzy) {
                params.append('name', name);
                params.append('fuzzy_name', 'true');
            } else {
                params.append('q', name);
            }

            const url = `${CSL_API_URL}?${params}`;
            console.log('Query:', url.replace(apiKey, '***'));

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            });
            
            if (!response.ok) {
                const errorText = await response.text();
                console.error('Error:', response.status, errorText);
                if (response.status === 401 || response.status === 403) {
                    throw new Error('ÂØÜÈí•Êó†ÊïàÊàñÂ∑≤ËøáÊúü');
                }
                throw new Error(`Êü•ËØ¢ÈîôËØØ (${response.status})`);
            }

            const data = await response.json();
            console.log('Results:', data.total || 0);
            return data.results || [];
        }

        // ===== ÁªìÊûúÂéªÈáç‰∏éÊéíÂ∫è =====
        function deduplicateAndRankResults(results, originalQuery) {
            // Êù•Ê∫ê‰ºòÂÖàÁ∫ßÔºàË∂äÈ´òË∂äÈáçË¶ÅÔºâ
            const SOURCE_PRIORITY = {
                'SDN': 100,           // OFAC ÁâπÂà´ÊåáÂÆöÂõΩÊ∞ë - ÊúÄ‰∏•Ê†º
                'Entity List': 90,    // ÂÆû‰ΩìÊ∏ÖÂçï
                'MEU': 85,            // ÂÜõ‰∫ãÊúÄÁªàÁî®Êà∑
                'DPL': 80,            // ÊãíÁªù‰∫∫ÂëòÊ∏ÖÂçï
                'UVL': 70,            // Êú™ÁªèÈ™åËØÅÊ∏ÖÂçï
                'CMIC': 75,           // ‰∏≠ÂõΩÂÜõÂ∑•‰ºÅ‰∏ö
                'SSI': 65,            // ÈÉ®Èó®Âà∂Ë£Å
                'DTC': 60,            // ITAR
                'ISN': 55,            // Èò≤Êâ©Êï£
                'CAP': 50,
                'FSE': 50,
                'PLC': 45,
                'MBS': 40
            };
            
            // ËÆ°ÁÆóÂêçÁß∞Áõ∏‰ººÂ∫¶ÔºàÁÆÄÂåñÁâàÔºâ
            function similarity(name, query) {
                if (!name || !query) return 0;
                const n = name.toLowerCase();
                const q = query.toLowerCase();
                if (n === q) return 100;
                if (n.includes(q) || q.includes(n)) return 80;
                // Ê£ÄÊü•ÂçïËØçÂåπÈÖç
                const nWords = n.split(/\s+/);
                const qWords = q.split(/\s+/);
                const matchCount = qWords.filter(w => nWords.some(nw => nw.includes(w) || w.includes(nw))).length;
                return matchCount / qWords.length * 60;
            }
            
            // ÊåâÂÆû‰ΩìÂêçÁß∞ÂàÜÁªÑÔºåÂêàÂπ∂Êù•Ê∫ê
            const entityMap = new Map();
            
            results.forEach(item => {
                const key = (item.name || '').toLowerCase().trim();
                if (!key) return;
                
                if (entityMap.has(key)) {
                    // ÂêàÂπ∂Êù•Ê∫ê
                    const existing = entityMap.get(key);
                    if (item.source && !existing.sources.includes(item.source)) {
                        existing.sources.push(item.source);
                    }
                    // ‰øùÁïôÊõ¥È´òÁöÑ score
                    if (item.score && item.score > existing.score) {
                        existing.score = item.score;
                    }
                } else {
                    entityMap.set(key, {
                        ...item,
                        sources: [item.source].filter(Boolean),
                        score: item.score || 0
                    });
                }
            });
            
            // ËΩ¨Êç¢‰∏∫Êï∞ÁªÑÂπ∂ËÆ°ÁÆóÁªºÂêàËØÑÂàÜ
            const ranked = Array.from(entityMap.values()).map(item => {
                // ËÆ°ÁÆóÊù•Ê∫ê‰ºòÂÖàÁ∫ßÔºàÂèñÊúÄÈ´òÔºâ
                const maxSourcePriority = Math.max(
                    ...item.sources.map(s => SOURCE_PRIORITY[s] || 30)
                );
                
                // ËÆ°ÁÆó‰∏éÊü•ËØ¢ÁöÑÁõ∏‰ººÂ∫¶
                const nameSimilarity = similarity(item.name, originalQuery);
                
                // ÁªºÂêàËØÑÂàÜ = APIËØÑÂàÜ(40%) + Êù•Ê∫ê‰ºòÂÖàÁ∫ß(35%) + ÂêçÁß∞Áõ∏‰ººÂ∫¶(25%)
                const apiScore = item.score ? Math.min(item.score, 100) : 50;
                const finalScore = apiScore * 0.4 + maxSourcePriority * 0.35 + nameSimilarity * 0.25;
                
                return { ...item, finalScore, maxSourcePriority };
            });
            
            // ÊéíÂ∫èÔºöÁªºÂêàËØÑÂàÜÈôçÂ∫è
            ranked.sort((a, b) => b.finalScore - a.finalScore);
            
            return ranked;
        }

        // ===== ‰∏ªÊêúÁ¥¢ÊµÅÁ®ã =====
        async function performSearch() {
            const input = document.getElementById('searchInput').value.trim();
            const fuzzy = document.getElementById('fuzzySearch').checked;
            const useAi = document.getElementById('useAiTranslation').checked;
            const resultsArea = document.getElementById('resultsArea');

            if (!input) {
                alert('ËØ∑ËæìÂÖ•Ë¶ÅÁ≠õÊü•ÁöÑÂêçÁß∞');
                return;
            }

            // Ê£ÄÊü• API Key
            if (!getCslApiKey()) {
                alert('ËØ∑ÂÖàÈÖçÁΩÆÂØÜÈí•‰∏Ä');
                document.getElementById('apiSection').open = true;
                document.getElementById('cslApiKeyInput').focus();
                return;
            }

            searchBtn.disabled = true;
            searchBtn.textContent = 'Ê£ÄÁ¥¢‰∏≠...';
            transPreview.innerHTML = '';
            resultsArea.innerHTML = `
                <div class="status loading">
                    <div class="spinner"></div>
                    <div>Ê≠£Âú®Ê£ÄÁ¥¢...</div>
                </div>
            `;

            try {
                const hasChinese = /[\u4e00-\u9fa5]/.test(input);
                let searchVariants = [input];

                if (hasChinese && useAi && getDeepseekApiKey()) {
                    resultsArea.innerHTML = `
                        <div class="status loading">
                            <div class="spinner"></div>
                            <div>Ê≠£Âú®ËØÜÂà´Âèò‰Ωì...</div>
                        </div>
                    `;
                    
                    const translated = await translateToEnglish(input);
                    searchVariants = [...new Set([input, ...translated])];
                    
                    if (translated.length > 1 || translated[0] !== input) {
                        transPreview.innerHTML = `
                            <div class="translation-preview">
                                <div class="translation-label">// ËØÜÂà´ÁöÑÂèò‰Ωì</div>
                                <div class="translation-variants">
                                    ${translated.map(v => `<span class="variant-tag">${v}</span>`).join('')}
                                </div>
                            </div>
                        `;
                    }
                }

                resultsArea.innerHTML = `
                    <div class="status loading">
                        <div class="spinner"></div>
                        <div>Ê≠£Âú®Êü•ËØ¢Ôºà${searchVariants.length} ‰∏™Âèò‰ΩìÔºâ...</div>
                    </div>
                `;

                let allResults = [];
                for (const variant of searchVariants) {
                    try {
                        const results = await searchCSL(variant, fuzzy);
                        allResults = allResults.concat(results);
                    } catch (e) {
                        console.error(`Search failed for ${variant}:`, e);
                    }
                }

                const uniqueResults = deduplicateAndRankResults(allResults, input);
                displayResults(uniqueResults, input);

            } catch (error) {
                resultsArea.innerHTML = `
                    <div class="status" style="color: var(--accent-red);">
                        ‚ùå Êü•ËØ¢Âá∫ÈîôÔºö${error.message}
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Ê£ÄÁ¥¢';
            }
        }

        // ===== ÊòæÁ§∫ÁªìÊûú =====
        function displayResults(results, query) {
            const resultsArea = document.getElementById('resultsArea');

            if (results.length === 0) {
                resultsArea.innerHTML = `
                    <div class="clear-result">
                        <div class="clear-icon">‚úì</div>
                        <h3>Êú™ÂèëÁé∞ÂåπÈÖç</h3>
                        <p>„Äå${query}„ÄçÊó†ÂåπÈÖçËÆ∞ÂΩï</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="results-header">
                    <div class="results-count">
                        ‚ö†Ô∏è ÂèëÁé∞ <span class="number">${results.length}</span> Êù°ËÆ∞ÂΩï
                    </div>
                </div>
            `;

            results.forEach((item, index) => {
                // Â§ÑÁêÜ alt_names
                let aliases = [];
                if (item.alt_names) {
                    if (Array.isArray(item.alt_names)) {
                        aliases = item.alt_names.filter(a => a && a.trim());
                    } else if (typeof item.alt_names === 'string') {
                        aliases = item.alt_names.split(';').filter(a => a && a.trim());
                    }
                }
                
                // Â§ÑÁêÜ addresses
                let addresses = '';
                if (item.addresses) {
                    if (Array.isArray(item.addresses)) {
                        addresses = item.addresses.map(a => a.address || a.full_address || a).join(', ');
                    } else {
                        addresses = String(item.addresses);
                    }
                }
                
                // Êù•Ê∫êÊ†áÁ≠æÔºàÂ§ö‰∏™Ôºâ
                const sources = item.sources || [item.source].filter(Boolean);
                const sourceHtml = sources.map(s => `<span class="result-source">${s}</span>`).join(' ');
                
                // È£éÈô©Á≠âÁ∫ßÊåáÁ§∫
                const riskLevel = item.maxSourcePriority >= 90 ? 'high' : 
                                  item.maxSourcePriority >= 70 ? 'medium' : 'low';
                
                html += `
                    <div class="result-card risk-${riskLevel}">
                        <div class="result-rank">#${index + 1}</div>
                        <div class="result-name">${item.name || 'N/A'}</div>
                        <div class="result-meta">
                            <span class="meta-item"><strong>Á±ªÂûã:</strong> ${item.type || 'N/A'}</span>
                            <span class="meta-item"><strong>ÂõΩÂÆ∂:</strong> ${item.country || item.countries || 'N/A'}</span>
                            ${addresses ? `<span class="meta-item"><strong>Âú∞ÂùÄ:</strong> ${addresses.slice(0, 80)}${addresses.length > 80 ? '...' : ''}</span>` : ''}
                        </div>
                        <div class="result-sources">${sourceHtml}</div>
                        ${aliases.length > 0 ? `
                            <div class="result-aliases">
                                <strong>Âà´ÂêçÔºö</strong>${aliases.slice(0, 5).join(' ¬∑ ')}${aliases.length > 5 ? ' ...' : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            resultsArea.innerHTML = html;
        }
